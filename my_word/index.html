<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fade In and Out Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Cabin+Condensed);

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #ff9eb2;
      background-size: cover;
      font-family: 'Cabin Condensed', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    svg {
      font-weight: bold;
      max-width: 800px;
      height: 50%;
    }

    .pacifico-regular {
      font-family: "Dancing Script", cursive;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }

    /* Animasi untuk fade in dan fade out */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .fade-in-body {
      opacity: 0;
      animation: fadeIn 4s forwards;
    }

    .fade-out {
      opacity: 1;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        background-color: #ffffff;
        opacity: 0;
      }
    }

    /* Animasi segitiga */
    .triangle {
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="pacifico-regular fade-in-body">
  <!-- Hiasan Segitiga -->
  <svg viewBox="0 0 100 100" class="absolute top-0 left-0 w-full h-full">
    <g fill="white" class="triangle">
      <polygon points="2,15 4,20 6,15" />
      <polygon points="72,15 75,20 79,15" />
      <polygon points="5,50 9,40 15,50" />
      <polygon points="90,30 95,20 99,30" />
      <polygon points="23,80 25,70 30,80" />
      <polygon points="60,20 65,10 70,20" />
    </g>
  </svg>

  <svg viewBox="0 0 100 20">
    <defs>
      <linearGradient id="gradient">
        <stop stop-color="#FFFFFF" />
      </linearGradient>
      <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
        <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
          mask="url(#mask)" fill="url(#gradient)">
          <animateTransform attributeName="transform" begin="0s" dur="3s" type="translate" from="0,0" to="40,0"
            repeatCount="indefinite" />
        </path>
      </pattern>
      <!-- Filter untuk bayangan -->
      <filter id="shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
        <feOffset dx="1" dy="1" result="offsetblur" />
        <feFlood flood-color="rgba(0, 0, 0, 0.2)" />
        <feComposite in2="offsetblur" operator="in" />
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
    <text text-anchor="middle" x="50" y="11" font-size="10" fill="white" fill-opacity="0.4" filter="url(#shadow)">DEVI ANINDA PUTRI</text>
    <text text-anchor="middle" x="50" y="11" font-size="10" fill="url(#wave)" fill-opacity="1" filter="url(#shadow)">DEVI ANINDA PUTRI</text>
  </svg>

  <button id="cute-button" style="background-color: #ffffff1a;" class="fade-in bg-[#ffffff17] text-white font-semibold py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 mt-4">
    Klik Aku!
  </button>

  <script>
    // Mengatur tombol untuk muncul setelah 2 detik
    setTimeout(() => {
      const button = document.getElementById('cute-button');
      button.classList.add('visible');
    }, 2000);

    // Menambahkan event listener untuk tombol
    document.getElementById('cute-button').addEventListener('click', function () {
      // Menerapkan efek fade-out pada seluruh body
      document.body.classList.remove('fade-in-body');
      document.body.classList.add('fade-out');

      // Mengatur waktu sebelum mengarahkan ke link baru
      setTimeout(() => {
        // Ganti dengan link yang diinginkan
        window.location.href = './2.html'; // Ganti dengan URL yang diinginkan
      }, 1000); // Waktu sesuai dengan durasi fade-out
    });
  </script>
</body>

</html>
