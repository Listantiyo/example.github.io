<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #countdown {
            font-size: 2em;
            text-align: center;

<body>
    <div id="countdown">
    <p>üòî</p>

    </div>

    <script>
        // Set the target date to 5th December 2024
        var targetDate = new Date("December 5, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var countdown = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();
            
            // Calculate the difference between now and the target date
            var timeLeft = targetDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the element with id="timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, redirect to another page
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "Time's up!";
                // Redirect to another page
                window.location.href = "./1.html"; // Change this to your URL
            }
        }, 1000);
    </script>
</body>
</html>
